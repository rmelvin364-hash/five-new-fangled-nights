<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five New-Fangled Nights - Pirate Cove</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="floorTex" src="https://raw.githubusercontent.com/[USER]/[REPO]/main/floor_texture.png">
            <img id="wallTex" src="https://raw.githubusercontent.com/[USER]/[REPO]/main/wall_texture.png">
        </a-assets>

        <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="40" 
                 src="#floorTex" repeat="10 10"></a-plane>

        <a-box position="0 2.5 -15" width="30" height="5" depth="0.5" 
               src="#wallTex" repeat="5 1"></a-box>

        <a-box position="0 0.5 -12" width="12" height="1" depth="6" color="#222">
            <a-plane position="0 0.51 0" rotation="-90 0 0" width="12" height="6" color="#444"></a-plane>
        </a-box>

        <a-entity position="-10 0 -5">
            <a-box position="0 2.5 0" width="5" height="5" depth="0.1" color="#4B0082"></a-box>
            <a-text value="PIRATE COVE" position="-1.5 4 0.1" color="white"></a-text>
        </a-entity>

        <a-light type="ambient" color="#222"></a-light>
        <a-light type="point" intensity="0.5" position="0 4 -5" color="#fff"></a-light>

        <a-entity camera look-controls wasd-controls position="0 1.6 5"></a-entity>
    </a-scene>
</body>
</html>
